<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pitch Editing</title>
</head>
<body>
    <h2>Testing alterable pitches in the score</h2>
    <div>A bug makes it so that the accidental button does not redraw the systems.</div>
    <div id="editable">
    </div>

    <script src="../build/music21.debug.js"></script>
    <script type="application/javascript">
    var s = music21.tinyNotation.TinyNotation("G2 B4 c4");
    s.clef = new music21.clef.Clef('bass');
    var d = s.editableAccidentalDOM();
    var editable = $("#editable");
    editable.append(d);
    editable.append( $("<br clear='all'/>") );

    var s2 = music21.tinyNotation.TinyNotation("a2 b4 c'4");
    s2.clef = new music21.clef.Clef('treble');
    var d2 = s2.editableAccidentalDOM();
    editable.append(d2);
    </script>

</body>
</html>
